{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock title %}

{% block metadata %}
    <meta name="description" content="{{ article.resume }}">
    <meta name="keywords" content="{{ article.keywords }}">
    <meta name="author" content="{{ article.author.username }}">
{% endblock metadata %}

{% block content %}
    <main class="row p-4 m-0 mt-4 bg-white border">
        <div class="col-8">
            <h1>{{ article.title }}</h1>
        </div>
        {% if request.user == article.author %}
            <div class="col-4 text-end">
                <a href="{% url 'articles:article_edit' article.id %}" class="btn btn-info">Edit</a>
                <a type="button" class="btn btn-danger" onclick="loadModal('{% url 'articles:article_delete' article.id %}')">Delete</a>
            </div>
        {% endif %}
        
        <div class="col-12">
            <div class="col-12 h-15rem"
                style="background-image: url('{{ article.image.url }}');
                       background-color: white;
                       background-repeat: no-repeat;
                       background-size: contain;
                       background-position: center center;">
            </div>
            {{ article.content|safe }}
        </div>
    </main>
{% endblock content %}

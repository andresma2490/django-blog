<!-- Navbar -->
<div id="navigation" class="border-bottom">
    <div class="container-lg">
        <header class="blog-header lh-1 pt-4 pb-2">
            <div class="d-flex flex-nowrap justify-content-between align-items-center">
                <div class="col-md-4 d-none d-md-block pt-1">
                    {% comment %}
                        <a class="text-decoration-none link-secondary" href="#">Subscribe</a>
                    {% endcomment %}
                </div>
                <div class="col-md-4 text-center">
                    <a class="d-block d-sm-none h1 text-decoration-none text-dark m-0" href="{% url 'articles:home' %}">mB</a>
                    <a class="d-none d-sm-block h1 text-decoration-none text-dark m-0" href="{% url 'articles:home' %}">myBl√∏g</a>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-center">
                    <form id="search_form" method="GET" action="{% url 'articles:home' %}"
                        class="d-flex position-relative mx-2">
                        <input id="search_title" name="title" type="text" class="form-control w-100"
                            placeholder="Search" />
                        <span onclick="submitForm('search_form')" class="position-absolute end-0 cursor-pointer p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </span>
                    </form>
                    {% comment %}
                        <a class="text-decoration-none link-secondary" href="{% url 'users:login' %}">
                            {% if user.is_authenticated %} My Account {% else %} Login {% endif %}
                        </a>
                    {% endcomment %}
                </div>
            </div>
        </header>
        <div class="nav-scroller">
            <nav class="nav d-flex justify-content-between">
                {% for category in categories %}
                <a class="py-2 pe-2 text-decoration-none link-secondary"
                    href="{% url 'articles:home' %}?category={{ category.name }}">{{ category }}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
</div>
